<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form - User Poll</title>
  <!-- Add Google Fonts link in head -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
  <h1>WDD 130 | Jeansty Varel | HTML Form - User Poll</h1>
</header>

<main>
  <form id="userPoll">
    <!-- User Information Section -->
    <fieldset>
      <legend>User Information</legend>

      <div class="form-item column2">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-item column2">
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required>
      </div>
    </fieldset>

    <!-- Web Experience Section -->
    <fieldset>
      <legend>Web Experience</legend>

      <div class="form-item column1">
        <label for="browser">Preferred Browser:</label>
        <select id="browser" name="browser">
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="brave">Brave</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-item column1">
        <label for="pet">Allow Pet Pictures:</label>
        <input type="checkbox" id="pet" name="pet">
      </div>

      <div class="form-item column1">
        <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
      </div>
    </fieldset>
  </form>
</main>

<footer>
  <p>Â©2025 | HTML Form - User Poll Activity | Jeansty Varel</p>
</footer>
</body>
</html>
