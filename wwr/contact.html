<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Contact White Water Rafting for inquiries, reservations, or suggestions. Find our location, phone number, and email. Get in touch with our expert team.">

</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <section class="hero">
            <h1>Contact Us</h1>
        </section>

        <div class="contact-container">
            <section class="contact-info">
                <h2>Our Location</h2>
                <address>
                    12 Bakongo street<br>
                    Rapids City, brazzaville<br>
                    üìû (+242) 06677-4235<br>
                    ‚úâÔ∏è contact@wwrafting.com
                </address>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d254015.10448128788!2d15.156750641114375!3d-4.081497682804422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scg!4v1739289404796!5m2!1sfr!2scg" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <section class="team">
                <h2>Meet Our Team</h2>
                <div class="employee-gallery">
                    <figure>
                        <img src="images/guide1.jpeg" alt="Sarah Johnson">
                        <figcaption>Sarah Malonga<br>Head Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/guide2.jpeg" alt="Mike Chen">
                        <figcaption>Michel Glen<br>Safety Expert</figcaption>
                    </figure>
                    <figure>
                        <img src="images/guide3.jpeg" alt="Emma Wilson">
                        <figcaption>Emmanuel Safou<br>Adventure Coordinator</figcaption>
                    </figure>
                </div>
            </section>

            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
            
                    <div class="form-group">
                        <fieldset>
                            <legend>Message Purpose:</legend>
                            <label for="purpose-general">
                                <input type="radio" id="purpose-general" name="purpose" value="general" required>
                                General Inquiry
                            </label>
                            <label for="purpose-reservation">
                                <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                                Reservation Question
                            </label>
                            <label for="purpose-suggestion">
                                <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                                Website Suggestion
                            </label>
                        </fieldset>
                    </div>
            
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="newsletter" class="newsletter">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Subscribe to monthly newsletter
                        </label>
                    </div>
            
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </section>
            
        </div>
    </main>

    </footer>
</body>
</html>
