<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Question 1: Fill in the blank -->
        <label for="q1">What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>

        <!-- Question 2: Short answer -->
        <label for="q2">Explain the difference between HTML and CSS:</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <!-- Question 3: Dropdown selection -->
        <label for="q3">Which CSS property is used to change text color?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="color">color</option>
            <option value="font-size">font-size</option>
            <option value="background-color">background-color</option>
        </select>

        <!-- Question 4: Number input -->
        <label for="q4">What is the maximum heading level in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
